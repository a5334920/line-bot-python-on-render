services:
  # Web service：LINE Bot 主程式
  - type: web
    name: stock-line-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    # 用 analyze-app.py 作為入口
    startCommand: gunicorn analyze-app:app --bind 0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false

  # 排程服務：定時檢查提醒
  - type: worker
    name: stock-alert-scheduler
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python scheduler.py
    autoDeploy: true
    envVars:
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false

databases:
  - name: stock-analyzer-db
    plan: free
